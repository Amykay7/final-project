<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - GreenCart</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('fruitty.jpg'); /* Optional: Background Image */
            background-size: cover;
            background-position: center;
            color: #333;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1, h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Section Styling */
        section {
            margin-bottom: 30px;
        }

        /* Form Input Styles */
        input[type="text"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* List Styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f4f4f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Recipe Suggestions */
        #recipe-suggestions {
            display: block; /* Make visible */
        }

        /* Link Styles */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GreenHive Planner</h1>
        
        <!-- Weekly Planner Section -->
        <section id="weekly-planner">
            <h2>Weekly Planner</h2>
            <form id="weekly-planner-form">
                <label for="day">Day:</label>
                <select id="day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <input type="text" id="meal-plan" placeholder="Enter meal" required>
                <button type="submit">Add to Plan</button>
            </form>
            <ul id="weekly-plan-items">
                <!-- List items will be appended here -->
            </ul>
        </section>

        <!-- Shopping List Section -->
        <section id="shopping-list">
            <h2>Shopping List</h2>
            <form id="shopping-list-form">
                <input type="text" id="item-name" placeholder="Enter item name" required>
                <select id="category">
                    <option value="fruit">Fruit</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="grain">Grain</option>
                    <option value="dairy">Dairy</option>
                    <option value="others">Others</option>
                </select>
                <label>
                    <input type="checkbox" id="organic"> Organic
                </label>
                <button type="submit">Add Item</button>
            </form>
            <ul id="list-items">
                <!-- List items will be appended here -->
            </ul>
        </section>

        <!-- Logout Button -->
        <a href="login.html" class="button">Logout</a>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
