<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHive Weekly Planner</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Clean light background */
            color: #333;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        /* Form Input Styles */
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            display: inline-block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GreenHive Weekly Planner</h1>

        <!-- Weekly Planner Section -->
        <section id="weekly-planner">
            <h2>Weekly Planner</h2>
            <form id="weekly-planner-form">
                <label for="day">Day:</label>
                <select id="day" required>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <input type="text" id="meal-plan" placeholder="Enter meal" required>
                <button type="submit">Add to Plan</button>
            </form>
            <ul id="weekly-plan-items">
                <!-- List items will be dynamically added here -->
            </ul>
        </section>

        <!-- Shopping List Section -->
<section id="shopping-list">
    <h2>Shopping List</h2>
    <form id="shopping-list-form">
        <input type="text" id="item-name" placeholder="Enter item name" required>
        <select id="category">
            <option value="fruit">Fruit</option>
            <option value="vegetable">Vegetable</option>
            <option value="grain">Grain</option>
            <option value="dairy">Dairy</option>
            <option value="others">Others</option>
        </select>
        <label>
            <input type="checkbox" id="organic"> Organic
        </label>
        <button type="submit">Add Item</button>
    </form>
    <ul id="list-items">
        <!-- List items will be dynamically added here -->
    </ul>
    
    <h3>List</h3>
    <ul id="display-list-items">
        <!-- Cloned list items will be displayed here -->
    </ul>
</section>


        <!-- Logout Button -->
        <a href="login.html" class="button">Logout</a>
    </div>

    <!-- External JavaScript -->
    <script src="../frontend/js/script.js"></script>
</body>
</html>
