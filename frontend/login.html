<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenCart</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fruits n veggies.webp');
            background-size: cover;
            background-position: center;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            background: #fff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to GreenCart</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html" class="button">Register</a></p>
    </div>
    <section id="userInfo" style="display: none;">
        <div id="userInformation">
            <h2>User Information</h2>
            <p><strong>Email:</strong><span id="userEmail"></span></p>
            <p><strong>Username:</strong><span id="userName"></span></p>
        </div>
        <div id="editUser">
            <form id="editInformation">
            <input type="email" id="editEmail" placeholder="Email" required>
            <input type="text" placeholder="new Username" required>
            <button type="submit">Update</button>
            <button type="reset">Cancel</button>
            </form>
            <button id="logoutBtn">Logout</button>
            <button id="delAccBtn">Delete Account</button>
        </div>
    </section>
</body>
</html>
